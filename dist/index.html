<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script type="module" src="./js/index.mjs"></script>
    <title>AstroEditor:A Cairo WebAssembly Editor</title>
</head>
<body>
    <div class="navbar">
        <div class="logo">Logo</div>
        <button>Connect</button>
    </div>
    <div class="editor">
        <div class="sidebar">
            <button class="sidebar-item active" onclick="openPage(event, 'Code')"> <i class="icon-file">üìÅ</i> Files </button>
            <button class="sidebar-item" onclick="openPage(event, 'Settings')"> <i class="icon-settings">‚öôÔ∏è</i> Settings </button>
        </div>
        <div class="main">
            <div id="Code" class="page-content">
                <textarea id="cairo_program" class="codeEditor">use debug::PrintTrait;
                fn main() {
                    'Hello, StarknetAstro!'.print();
                }</textarea>
                <div class="toolbar">
                    <button id="Compile" onclick="ClickFunc()">Compile</button>
                    <button id="Run" onclick="runFunc()">Run</button>
                </div>
                <div class="tab">
                    <button class="tablink active" onclick="openTab(event, 'CompileResult')">Compile Result</button>
                    <button class="tablink" onclick="openTab(event, 'RunResult')">Run Result</button>
                </div>
                <div id="CompileResult" class="tabcontent">
                    <textarea readonly id="sierra_program" class="console">Compile Result will be shown here...</textarea>
                </div>
                <div id="RunResult" class="tabcontent" style="display: none;">
                    <textarea readonly id="run_result" class="console">Run Result will be shown here...</textarea>
                </div>
            </div>
            <div id="Settings" class="page-content" style="display: none;">
                <p>Settings go here...</p>
            </div>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
