<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script type="module" src="./js/index.mjs"></script>
    <title>WASM-Cairo Editor</title>
</head>

<body>
    <div class="navbar">
        <div class="logo">WASM-Cairo Editor</div>
        <button>Connect Wallet</button>
    </div>
    <div class="editor">
        <div class="sidebar">
            <button class="sidebar-item active" onclick="openPage(event, 'Code')"> <i class="icon-file">üìÅ</i> Editor
            </button>
            <button class="sidebar-item" onclick="openPage(event, 'Settings')"> <i class="icon-settings">‚öôÔ∏è</i> Settings
            </button>
        </div>
        <div class="main">
            <div id="Code" class="page-content">
                <div class="tab-bar">
                    <button class="tab-item active">Default</button>
                    <button id="new-tab">+</button>
                </div>
                <div class="tabs-content">
                    <!-- Tab content will be added here dynamically -->
                    <textarea id="cairo_program" class="codeEditor active"></textarea>
                </div>
                <div class="toolbar">
                    <button id="Compile" onclick="ClickFunc()">Compile</button>
                    <button id="Run" onclick="runFunc()">Run</button>
                    <input type="file" id="file-input" style="display: none" />
                    <button id="open-file-button" class="file-button">Open File</button>
                    <button id="save-file-button" class="file-button">Save source code</button>
                    
                </div>
                <div class="tab">
                    <div class="tab-buttons">
                        <button class="tablink active" onclick="openTab(event, 'CompileResult')">Compile Result</button>
                        <button class="tablink" onclick="openTab(event, 'RunResult')">Output</button>
                    </div>
                    <button id="save-compiled-file-button" class="file-button tab-right">Save compiled file</button>
                </div>
                <div id="CompileResult" class="tabcontent">
                    <textarea readonly id="sierra_program"
                        class="console"></textarea>
                </div>
                <div id="RunResult" class="tabcontent" style="display: none;">
                    <textarea readonly id="run_result" class="console">No output.</textarea>
                </div>
            </div>
            <div id="Settings" class="page-content" style="display: none;">
                <h2>Cairo Compiler settings</h2>
                <table>
                    <tr>
                        <td><input type="checkbox" id="replace-ids"> Replace ids</td>
                    </tr>
                    <tr>
                        <td><label for="cairo-version">Cairo version:</label></td>
                        <td>
                            <select id="cairo-version">
                                <option value="1.10">1.10</option>
                                <option value="2.0">2.0</option>
                            </select>
                        </td>
                    </tr>
                </table>
                <h2>Cairo VM settings</h2>
                <table>
                    <tr>
                        <td><input type="checkbox" id="print-full-memory"> Print full memory</td>
                    </tr>
                    <tr>
                        <td><input type="checkbox" id="use-cairo-debug-print"> Use Cairo DEBUG Print</td>
                    </tr>
                    <tr>
                        <td>Available Gas: <input type="number" id="available-gas"></td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>

</html>
